<!doctype html>
<html lang="en">
<head>
    <title>Game of Three</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/gameofthree.js"></script>
</head>
<body class="d-flex flex-column vh-100">
<div class="container flex-fill">
    <div class="row justify-content-center align-items-center">
        <h1>Game of Three</h1>
    </div>
    <div class="row justify-content-center align-items-center pt-3">
        <button id="startButton" type="button" class="btn btn-primary">Start Game</button>
    </div>
    <div id="moveSummary" class="row pt-3">
        <div class="col-3 offset-2">
            <h3>My Moves</h3>
            <div id="myMoveList" class="list-group"></div>
        </div>
        <div class="col-3 offset-2">
            <h3>Their Moves</h3>
            <div id="theirMoveList" class="list-group"></div>
        </div>
    </div>
</div>
</body>
</html>
