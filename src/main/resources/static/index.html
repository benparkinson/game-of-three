<!doctype html>
<html lang="en">
<head>
    <title>Game of Three</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/gameofthree.js"></script>
</head>
<body class="d-flex flex-column vh-100">
<div class="container pt-3">
    <div class="row align-items-center">
    <div id="play-mode" class="col-2"></div>
    <div class="col-1"><button id="switch-mode-button" type="button" class="btn btn-secondary">Switch</button></div>
    </div>
</div>
<div class="container flex-fill">
    <div class="row justify-content-center align-items-center">
        <h1>Game of Three</h1>
    </div>
    <div class="row justify-content-center align-items-center pt-3">
        <button id="start-button" type="button" class="btn btn-primary">Start Game</button>
    </div>
    <div class="row justify-content-center">
        <p id="error-message" class="text-danger"></p>
    </div>
    <div id="move-summary" class="row">
        <div class="col-3 offset-2">
            <h3>My Moves</h3>
            <div id="my-move-list" class="list-group"></div>
        </div>
        <div class="col-3 offset-2">
            <h3>Their Moves</h3>
            <div id="their-move-list" class="list-group"></div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <h2 id="winner"></h2>
    </div>
</div>
</body>
</html>
